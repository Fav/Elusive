	<p>记得以前看到过一个恶搞的创意,步骤很简单：</p>
	<ol>
		<li>先按键盘上的Print Screen 键，获得当前屏幕的截屏</li>
		<li>打开画图软件，按粘贴，保存，然后将保存的图片设置为桌面背景</li>
		<li>将桌面图标和任务栏隐藏</li>
		<li>这样，再点桌面上的“图标”，电脑就没反映，好像电脑中毒一样~</li>
	</ol>
